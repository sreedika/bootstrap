<!DOCTYPE html>
<html>
<head>
	<title></title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">
	.sep>li+li:before{
		content:"|";
	}
	.breadcrumb>.active{
		color: red;
	}
</style>
</head>
<body>
<ol class="breadcrumb">
	  <li>Home</li>
	  <li>Contacts</li>
	  <li>About</li>
	  <li>products</li>
</ol>
<ol class="breadcrumb sep">
	  <li>Home</li>
	  <li>Contacts</li>
	  <li>About</li>
	  <li>products</li>
</ol>
<ol class="breadcrumb" style="background-color: yellow">
	  <li>Home</li>
	  <li>Contacts</li>
	  <li>About</li>
	  <li>products</li>
</ol>
<ol class="breadcrumb">
	  <li>Home</li>
	  <li>Contacts</li>
	  <li class="active">About</li>
	  <li>products</li>
</ol>
</body>
</html>
