<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">
hr{
	border-color: red;
}
h4{
	text-align: center;
	
}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<h4>This is an orderd list</h4>
		<ol>
			<li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
		</ol>  
		<hr>
		<h4>This is an Unorderd list</h4>
		<ul>
		      <li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
			</ul>
			<hr>
			<h4>list items in single line</h4>
			<ul class="list-inline">
		      <li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
			</ul>
			<hr>
			<h4>list items unstyled</h4>
			<ul class="list-unstyled">
		      <li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
			</ul>

		
	</div>
</div>
</body>
</html>
