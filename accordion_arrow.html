<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.collapse').on('shown.bs.collapse',function(){
			$(this).parent().find('.glyphicon-menu-down').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up')
		}).on('hidden.bs.collapse',function(){
			$(this).parent().find('.glyphicon-menu-up').removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down')
		});

	});
</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-7">
				<div id="acordion" class="panel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion">Asia
									<span class="glyphicon glyphicon-menu-down"></span>

								</a>
							</h4>
						</div>
						<div id="panelBodyOne" class="panel-collapse collapse">
							<div class="panel-body">
								<ul>
									<li>India</li>
									<li>China</li>
									<li>Japan</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">North America
								<span class="glyphicon glyphicon-menu-down"></span></a>
							</h4>
						</div>
						<div id="panelBodyTwo" class="panel-collapse collapse">
							<div class="panel-body">
								<ul>
									<li>USA</li>
									<li>Canada</li>
									<li>Mexico</li>
								</ul>
							</div>
						</div>
					</div>


                   <div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion">Europe
								<span class="glyphicon glyphicon-menu-down"></span></a>
							</h4>
						</div>
						<div id="panelBodyThree" class="panel-collapse collapse">
							<div class="panel-body">
								<ul>
									<li>UK</li>
									<li>France</li>
									<li>Germany</li>
								</ul>
							</div>
						</div>
					</div>
	</div>
</div>

</body>
</html>
