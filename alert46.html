<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
$('#btnSubmit').click(function(){
	$('#myAlert1').show();

});
$('#btnSubmit').click(function(){
	$('#myAlert2').show();

});
$('#btnSubmit').click(function(){
	$('#myAlert3').show();

});
$('#btnSubmit').click(function(){
	$('#myAlert4').show();

});
	});
</script>
</head>
<body>
<br>
<div class="container">
	<div class="row">
		<br>
		<button id="btnSubmit" class="btn btn-primary">Submit</button>
		<br>
		<br>
		<div id="myAlert1" class="alert alert-danger collapse">
			<strong>Error!</strong>There is a problem in submitting your form.
		</div>
		<div id="myAlert2" class="alert alert-info collapse">
			<strong>Error!</strong>There is a problem in submitting your form.
		</div>
		<div id="myAlert3" class="alert alert-warning collapse">
			<strong>Error!</strong>There is a problem in submitting your form.
		</div>
		<div id="myAlert4" class="alert alert-success collapse">
			<strong>Error!</strong>There is a problem in submitting your form.
		</div>
	</div>
</div>
</body>
</html>
