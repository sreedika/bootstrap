<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="carousel slide" id="imagecarousel" data-interval="2000" data-ride="carousel" data-pause="hover" data-wrap="true">
				<ol class="carousel-indicators">
					<li data-target="#imagecarousel" data-slide-to="0"></li>
					<li data-target="#imagecarousel" data-slide-to="1"></li>
					<li data-target="#imagecarousel" data-slide-to="2"></li>
					<li data-target="#imagecarousel" data-slide-to="3"></li>
        		</ol>
        		<div class="carousel-inner">
        			<div class="item active">
        				<img src="laptop.jpg" class="img-responsive" height="1000px" width="750px">
        				<div class="carousel-caption">
        					<h3>Sunset</h3>
        					<p>Sunset is very beautiful</p>
        				</div>
        			</div>
        			<div class="item">
        				<img src="penguin.jpg" class="img-responsive" height="1500px" width="750px">
        				<div class="carousel-caption">
        					<h3>Penguin</h3>
        					<p>Penguin is found in Antartica</p>
        				</div>
        			</div>
        			<div class="item">
        				<img src="hd-wall.jpg" class="img-responsive" height="500px" width="750px">
        				<div class="carousel-caption">
        					<h3>Nature</h3>
        					<p> The study of nature is a large</p>
        				</div>
        			</div>
        			<div class="item">
        				<img src="fish.jpg" class="img-responsive" height="500px" width="750px">
        				<div class="carousel-caption">
        					<h3>sea</h3>
        					<p>Sea is full of water</p>
        				</div>
        			</div>
	</div>
</div>
<a href="#imagecarousel" class="carousel-control left" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a href="#imagecarousel" class="carousel-control right" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right"></span>
</a>
</div>
</div>
</div>
</body>
</html>
